<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'>
    <title>Contact Form</title>
    <link rel='stylesheet' href='dist/main.css'>
  </head>
  <body>
    <div class='container-fluid centered'>
      <button type='button' class='btn btn-lg btn-success' id='buttonModal'>Button</button>
      <div class='modal' id='modal' aria-hidden='true'>
        <div class='modal-dialog modal-dialog-centered'>
          <div class='modal-content'>
            <div class='modal-header'>
              <h1 class='modal-title' id='modalTitle'>Contact form</h1>
            </div>
            <div class='modal-body'>
              <form id='formModal' method='post' action=''>
                <div class='form-group'>
                  <label for='name' class='name'>Name</label>
                  <input type='text'
                         class='form-control'
                         id='name'
                         name='name'
                         placeholder='Your name'
                         value=''
                         autocomplete='off'
                   />
                 </div>
                 <div class='form-group'>
                  <label for='phone' class='phone'>Phone</label>
                  <input type='tel'
                         class='form-control'
                         id='phone'
                         name='phone'
                         placeholder='Your phone number'
                         value=''
                         autocomplete='off'
                   />
                 </div>
                 <div class='form-group'>
                  <label for='email' class='email'>Email</label>
                  <input type='email'
                         class='form-control'
                         id='email'
                         name='email'
                         placeholder='Your e-mail'
                         pattern='^[A-Za-z0-9_.-]+@[A-Za-z0-9_.-]+\.[A-Za-z]{2,4}$'
                         value=''
                         autocomplete='off'
                   />
                 </div>
                 <button type='submit' class='btn btn-default'>Send</button>
              </form>
          </div>
        </div>
      </div>
    </div>
    <script src='dist/main.js'></script >
  </body>
</html>
